name: "ðŸž Script Issue Report"
description: Report a specific issue with a script. For other inquiries, please use the Discussions section.

body:
  - type: markdown
    attributes:
      value: |
        **IMPORTANT:** Please follow these guidelines:
        - Before submitting, search closed issues to see if the problem has already been addressed. If a related issue exists, comment on it rather than opening a new one.
        - Support is limited to the default Linux distributions. Custom environments or modifications may not be supported.
        - If you encounter `[ERROR] in line 23: exit code *: while executing command "$@" > /dev/null 2>&1`, rerun the script with verbose mode (`-v`) before submitting the issue.
        - Use the [Discussions section](https://github.com/community-scripts/ProxmoxVE/discussions) for questions, feature requests, or suggestions.

  - type: input
    id: guidelines
    attributes:
      label: Have you read and understood the above guidelines?
      placeholder: "yes"
    validations:
      required: true

  - type: input
    id: script_name
    attributes:
      label: What is the name of the script you are using?
      placeholder: "e.g., install.sh"
    validations:
      required: true

  - type: input
    id: script_command
    attributes:
      label: What was the exact command used to execute the script?
      placeholder: "e.g., sudo bash install.sh -v"
    validations:
      required: true

  - type: textarea
    id: issue_description
    attributes:
      label: Provide a clear and concise description of the issue.
    validations:
      required: true

  - type: checkboxes
    validations:
      required: true
    attributes:
      label: What settings are you using?
      options:
        - label: Default Settings
        - label: Advanced Settings

  - type: markdown
    attributes:
      value: "If using Advanced Settings, please test with Default Settings before submitting an issue."

  - type: dropdown
    id: linux_distribution
    attributes:
      label: Which Linux distribution are you using?
      options:
        - 
        - Alpine
        - Debian 11
        - Debian 12
        - Ubuntu 20.04
        - Ubuntu 22.04
        - Ubuntu 24.04
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to reproduce the issue.
      placeholder: "e.g., Step 1: ..., Step 2: ..."
    validations:
      required: true

  - type: textarea
    id: error_output
    attributes:
      label: Paste the full error output (if available).
      placeholder: "Include any relevant logs or error messages."
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional context, including screenshots or code blocks (if applicable).
      placeholder: "Code blocks should use triple backticks (```)."
    validations:
      required: false
